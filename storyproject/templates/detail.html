{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{story.img.url}}" width="300" height="300">
        </div>

        <div class="col-md-6">
            <h6> {{story.name}}</h6>
            <h2>{{story.desc}}</h2>
            <h6>{{story.year}}</h6>
      <a class="btn btn-warning"href="{% url 'storyapp:update' story.id %}">update</a>
      <a class="btn btn-danger"href="{% url 'storyapp:delete' story.id %}">delete</a>
</div>
    </div>
</div>


    {% endblock %}
